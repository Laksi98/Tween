<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tween Circle Animation</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #111;
        margin: 0;
      }

      .circle {
        width: 100px;
        height: 100px;
        background-color: rgb(220, 54, 54);
        border-radius: 0px;
        margin: 50px auto;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
